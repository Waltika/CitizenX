<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Web Annotations with IPFS</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.1236/gun.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Simple UUID generator for anonymous users
    function generateUUID() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Initialize Gun.js with public peers
    const gun = GUN({
      peers: ['https://gun-manhattan.herokuapp.com/gun']
    });

    // IPFS Configuration (using Infura HTTP API)
    const IPFS_API_URL = 'https://ipfs.infura.io:5001/api/v0';
    async function uploadToIPFS(data) {
      const formData = new FormData();
      formData.append('file', new Blob([JSON.stringify(data)], { type: 'application/json' }));
      const response = await fetch(`${IPFS_API_URL}/add`, {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      return result.Hash; // Return CID
    }

    async function fetchFromIPFS(cid) {
      const response = await fetch(`https://ipfs.infura.io/ipfs/${cid}`);
      return await response.json();
    }

    // Annotation Component
    function AnnotationApp() {
      const [annotations, setAnnotations] = useState([]);
      const [newAnnotation, setNewAnnotation] = useState('');
      const [userId, setUserId] = useState(null);
      const [isMetaMask, setIsMetaMask] = useState(false);

      // Initialize user ID (MetaMask or anonymous)
      useEffect(() => {
        if (window.ethereum) {
          window.ethereum.request({ method: 'eth_requestAccounts' })
            .then(accounts => {
              setUserId(accounts[0]);
              setIsMetaMask(true);
            })
            .catch(err => {
              console.error('MetaMask connection failed:', err);
              // Fallback to anonymous ID
              let anonId = localStorage.getItem('anonId');
              if (!anonId) {
                anonId = generateUUID();
                localStorage.setItem('anonId', anonId);
              }
              setUserId(anonId);
            });
        } else {
          // No MetaMask; use anonymous ID
          let anonId = localStorage.getItem('anonId');
          if (!anonId) {
            anonId = generateUUID();
            localStorage.setItem('anonId', anonId);
          }
          setUserId(anonId);
        }
      }, []);

      // Load annotations for current URL
      useEffect(() => {
        const currentUrl = window.location.href;
        gun.get('annotations').get(currentUrl).map().on(async (data, id) => {
          if (data && data.cid) {
            try {
              const annotationData = await fetchFromIPFS(data.cid);
              setAnnotations(prev => {
                const exists = prev.find(a => a.id === id);
                if (!exists) return [...prev, { id, ...annotationData }];
                return prev.map(a => (a.id === id ? { id, ...annotationData } : a));
              });
            } catch (err) {
              console.error('Failed to fetch from IPFS:', err);
            }
          }
        });
      }, []);

      // Handle text selection and annotation
      const handleAnnotate = async () => {
        const selection = window.getSelection();
        if (selection.toString() && newAnnotation && userId) {
          const currentUrl = window.location.href;
          const annotation = {
            text: selection.toString(),
            note: newAnnotation,
            user: userId,
            isMetaMask,
            timestamp: Date.now()
          };
          try {
            // Upload annotation to IPFS
            const cid = await uploadToIPFS(annotation);
            // Store CID in Gun.js
            const id = `${userId}-${Date.now()}`;
            gun.get('annotations').get(currentUrl).get(id).put({ cid });
            setNewAnnotation('');
            selection.removeAllRanges();
          } catch (err) {
            console.error('Failed to upload to IPFS:', err);
          }
        }
      };

      return (
        <div className="fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg max-w-sm">
          {userId ? (
            <div>
              <p className="text-sm mb-2">
                {isMetaMask ? `Connected: ${userId.slice(0, 6)}...` : 'Anonymous User'}
              </p>
              <h2 className="text-lg font-bold mb-2">Annotations</h2>
              <ul className="mb-4 max-h-40 overflow-y-auto">
                {annotations.map(ann => (
                  <li key={ann.id} className="mb-2">
                    <p className="text-sm">
                      <strong>{ann.isMetaMask ? ann.user.slice(0, 6) + '...' : 'Anonymous'}:</strong> "{ann.text}"
                    </p>
                    <p className="text-xs">{ann.note}</p>
                  </li>
                ))}
              </ul>
              <textarea
                className="w-full p-2 border rounded mb-2"
                placeholder="Add annotation"
                value={newAnnotation}
                onChange={e => setNewAnnotation(e.target.value)}
              />
              <button
                className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                onClick={handleAnnotate}
              >
                Annotate Selection
              </button>
            </div>
          ) : (
            <p className="text-red-500">Initializing user...</p>
          )}
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<AnnotationApp />, document.getElementById('root'));
  </script>
</body>
</html>
